<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive -->
    <title>Conversor de Divisas</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    
    <!-- Vincular Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Vincular iconos de Font Awesome (para el icono de la casita) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Vincular tu archivo CSS personalizado -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/styles2.css" rel="stylesheet">
    
    <!-- Favicon para la página -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>
<body style="background: linear-gradient(to right, #1e3c72, #2a5298); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <!-- Contenedor principal con fondo blanco y bordes redondeados -->
    <div id="main-content" class="container mt-5" style="position: relative; max-width: 900px; width: 100%; transition: margin-left 0.3s;">
        
        <!-- Icono de casita para volver a la página principal -->
        <a href="#" id="home-icon" class="position-absolute top-0 start-0 m-3 d-flex align-items-center">
            <i class="fas fa-home"></i> <!-- Icono de Font Awesome -->
        </a>

        <!-- Título de la aplicación y última actualización -->
        <header class="text-center">
            <h1 class="mb-3">Conversor de Divisas</h1>
            <p>Última actualización: <span id="last-updated">-</span></p> <!-- Aquí se mostrará la última actualización -->
        </header>

        <!-- Fila de entrada y selección de moneda -->
        <div class="row mb-4 align-items-center border rounded p-2" id="main-currency-div">
            <!-- Primera columna: Bandera y tipo de moneda -->
            <div class="col-auto">
                <img src="https://flagcdn.com/w320/de.png" 
                    alt="Euro" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
                <span id="currency-type" class="ms-2" style="cursor: pointer;" data-bs-toggle="dropdown" aria-expanded="false">
                    EUR - Alemania <!-- Moneda seleccionada por defecto -->
                </span>
            </div>

            <!-- Columna para ingresar la cantidad en USD -->
            <div class="col">
                <input type="text" class="form-control border-0 input-transparent" id="usd-value" placeholder="Ingrese la cantidad">
            </div>

            <!-- Columna con el botón de calcular -->
            <div class="col-auto">
                <button class="btn btn-outline-secondary" id="calculate-btn">
                    <i class="fas fa-calculator icon-large"></i> <!-- Icono de calculadora -->
                </button>
            </div>
        </div>

        <!-- Lista para mostrar las divisas convertidas -->
        <ul class="list-group" id="currency-list">
            <!-- Las divisas convertidas se añadirán aquí de forma dinámica -->
        </ul>

        <!-- Enlace para agregar moneda -->
        <div class="position-absolute bottom-0 start-0 mb-3 ms-3">
            <a href="#" id="add-currency-btn" class="d-flex align-items-center text-decoration-none">
                <i class="fas fa-plus-circle me-2"></i><span>Agregar Moneda</span>
            </a>
        </div>
    </div>

    <!-- Modal para seleccionar moneda -->
    <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="currencyModalLabel">Seleccione una moneda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Botón de cierre del modal -->
                </div>
                <div class="modal-body">
                    <!-- Etiqueta y lista desplegable de selección de moneda -->
                    <label for="currency-select">Selecciona una moneda:</label>
                    <select id="currency-select" class="form-select">
                        <!-- Las opciones de monedas se cargarán dinámicamente desde el archivo XML -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> <!-- Cierra el modal -->
                    <button type="button" class="btn btn-primary" id="save-currency-btn">Guardar</button> <!-- Guarda la moneda seleccionada -->
                </div>
            </div>
        </div>
    </div>

    <!-- Vincular Bootstrap 5 JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vincular jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Vincular el archivo de JavaScript personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
